<head>

</head>

<body>

    <div class="w-75 mx-auto py-3">

        <h3 class="fw-bolder my-2">Product Managment System</h3>

        <label for="productNameInput">ProductName :</label>

        <label for="ProductCategoryInput">ProductCategory :</label>

        <label for="ProductDescInput">ProductDesc :</label>

        <button onclick="   addProduct();" class="btn d-inline-block btn-info" id="addBtn">add Product</button>

    <div class=" w-25 m-auto">
        <label for="searchInput">searchByName</label>
        <input type="text" class="form-control mb-3 " oninput=" searchByName();" id="searchInput">
    </div>
    
   
    <table class="table w-75 mx-auto">
        <thead>
            <th>index</th>
            <th>ProductName</th>
            <th>ProductPrice</th>
            <th>ProductCategory	</th>
            <th>ProductDesc</th>
            <th>update</th>
            <th>delete</th>

        </thead>
        <tbody id="tableBody">
         
        </tbody>
    </table>
